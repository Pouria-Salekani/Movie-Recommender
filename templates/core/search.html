{% extends 'home.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    

    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "core/search.css"%}'> 

    <title>Recommender</title>
</head>
<body>

    <div style="margin-bottom: 100px;">
        <h1 style="font-size: 25px; color: white;"><u>Instructions:</u> type in your emotion in this format... "I am feeling ____"</h1>
        <h3 style="color: white; font-size: 19px; text-align: center;"><u>For example:</u> "I am feeling happy"</h3>
    </div>
    
    <div class="form__group field">
        <form method="post">
            {% csrf_token %}
                <input type="input" class="form__field" placeholder="Name" name="emotion_text" id='name' autocomplete="off" required />
                <label for="name" class="form__label">How you feeling?</label>

            <div style="justify-content: center; text-align: center; padding-top: 50px;">
                <button type="submit" style="font-size: 20px; width: 120px; height: 50px; font-family: 'Poppins', sans-serif;">Submit</button>
            </div>
            
        </form>
    </div>

    <footer>
        <div class="centered">Detailed documentation at: <a href="https://github.com/Pouria-Salekani/Movie-Recommender" target="_blank">GitHub</a></div>
    </footer>
      


</body>
</html>


{% endblock %}
